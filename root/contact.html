<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./styles/contact.css">

</head>
<body>

  <main>

    <header class="nav">
      <img class="nav__logo" src="./img/logo.svg" alt="">
      <div class="nav__line"></div>
      <div class="nav__div"></div>
    </header>
  
    <div class="background">
      <img class="background__image" src="./img/background-destination-desktop.jpg" alt="">
    <div > 

      
        <form class="form" action="">
          
            <label for="name">Nombre: </label>
            <input type="text" id="name" placeholder="Write here your name:">
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" placeholder="Write here your last name:">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Write here your email:">
            <label for="contactNumber">Contact Number: </label>
            <input type="number" id="contactNumber" placeholder="Write here your cell phone number:">
            <label for="comments">Comments: </label>
            <input type="text" id="comments" placeholder="Write here your comments:">
        </form>
   
</main>
  
</body>
</html>
